<ngx-spinner
  type='square-loader'
  bdColor='#136bab'
></ngx-spinner>

<div class='logout-button-box'>
  <button *ngIf='isLoggedIn' (click)='logout()'>Log out</button>
</div>

<div *ngIf='!isLoggedIn' class='login-view'>
  <asl-google-signin-button type='standard' size='large'></asl-google-signin-button>
</div>

<div *ngIf='isLoggedIn' (fileDropped)='onFilesDrop($event)' dnd>
  <app-image-preview
    [onSavedImageTagsChange]='onSavedImageTagsChange'
    [onFilesDrop]='onFilesDrop'
    [image]='selectedImage'
  ></app-image-preview>

  <app-thumbnails
    [onSavedImageTagsChange]='onSavedImageTagsChange'
    [onDeleteSavedImage]='deleteSavedImage'
    [onRecoverSavedImage]='recoverSavedImage'
    [removeAttachedImage]='removeAttachedImage'
    [onImageSelect]='handleImageSelect'
    [onFilesDrop]='onFilesDrop'
    [attachedImages]='attachedImages'
    [savedImages]='savedImages'
  ></app-thumbnails>

  <div class='action-buttons-box'>
    <button
      (click)='resetFiles()'
      [disabled]='!hasChanges'
      class='reset-button'
    >
      Revert changes
    </button>

    <button
      (click)='submitFiles()'
      [disabled]='!hasChanges'
      class='submit-button'
    >
     {{submitButtonLabel}}
    </button>
  </div>
</div>
