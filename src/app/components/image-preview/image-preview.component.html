<div class='image-preview-box'>
  <img
    *ngIf='image?.content'
    [src]='image.content'
    [alt]='image.name'
    (fileDropped)='onFilesDrop($event)'
    [class]='image.toDelete ? "image-preview to-delete" : "image-preview"'
    dnd
  />
    <app-tags
      *ngIf='image && image._id !== "placeholder"'
      [tags]='image.tags'
      [onChange]='onTagsChange'
      [isSavedImage]='!!image._id'
      [canAddTags]='true'
      class='tags'
    ></app-tags>
</div>
